name: API CI
on:
  push:
    branches:
      - main
    paths:
      - 'Week1/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Make sure to choose the version you need
    defaults:
      run:
        working-directory: Week1
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies for document-service
      run: npm ci
      working-directory: document-service
    - name: Run Tests for document-service
      run: npm test
      working-directory: document-service
    - name: Jest Coverage Report for document-service
      uses: ArtiomTr/jest-coverage-report-action@v2.2.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        working-directory: 'document-service'
    - name: ESLint for document-service
      run: npm run lint
      working-directory: document-service